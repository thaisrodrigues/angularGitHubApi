<!doctype html>
<html ng-app="testeVmlvagaApp" >
<head>
  <meta charset="utf-8">
  <title>Thais Rodrigues Teste VML Front End Pleno</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
</head>
<body ng-controller="ProjetosCtrl">
  <!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container-fluid">

    <!--<div class="row">-->
    <div class="row">
      <div ng-class="class">
        <div class="panel panel-profile" id="painel-left">
          <div class="panel-heading bg-primary clearfix">
            <a class="pull-left profile">
              <img alt="" src="images/foto.jpg" class="img-circle img80_80">
            </a>
            <h3 class="ng-binding">Thais Rodrigues</h3>
            <p>Front End</p>
          </div>
          <ul class="list-group" ng-repeat="repo in repositorios" ng-init="i=0" class="list-group-item ">
            <li class="list-group-item">
              <span class="badge  badge-success" >Stars {{repo.stargazers_count}}</span>
              <i class="fa fa-code-fork"></i>
              <a href="#{{repo.name}}" ng-click="mostraDetalhes(repo)">{{repo.name}}</a>
            </li>
          </ul>
        </div>
        <nav>
          <ul class="pager">
            <!--{{!(pagRepositorios > 1)}}-->
            <li ><a class="button-pagination" ng-show="pagRepositorios > 1" ng-click="pagAnterior(pagRepositorios)" href="#">Anterior</a></li>
            <li><a href="#" ng-click="pagProximo(pagRepositorios)" ng-show="pags > pagRepositorios">Pr√≥ximo</a></li>
          </ul>
        </nav>
      </div>

      <div ng-view>

      </div>

    </div>

  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/projetos.js"></script>
  <script src="scripts/controllers/projetodetalhes.js"></script>
  <script src="scripts/services/data.js"></script>
  <!-- endbuild -->
</body>
</html>
